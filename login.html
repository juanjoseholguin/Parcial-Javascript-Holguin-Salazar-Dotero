<!DOCTYPE html>
<html>
<head>
    <title>Welcome Back!</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Welcome Back!</h1>
            <h2>Login</h2>
            <p>Not registered yet? <a href="signup.html">Sign up</a></p>
            <form id="loginForm" action="#" method="post"> 
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input id="loginEmail" type="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input id="loginPassword" type="password" placeholder="Password" required>
                </div>
                <button type="submit">Let's Go Shop!</button> 
            </form>
        </div>
        <div id="successMessage" style="display:none; text-align:center; margin-top:20px;">
            <p>Has iniciado sesión correctamente. <a href="landing page.html">Haz clic aquí para ir a la página principal.</a></p>
        </div>
    </div>
    <div class="app-download">
        <p>Download the app and get hundreds of discounts!</p>
        <div class="app-store">
            <div class="app-store">
                <a href="https://www.appstore.com/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/1200px-Download_on_the_App_Store_Badge.svg.png" alt="App Store">
                </a>
            </div>
            <div class="google-play">
                <a href="https://play.google.com/store" target="_blank">
                    <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Google Play">
                </a>    
            </div>
        </div>
        <script src="singup and login.js"></script>
    </div>
</body>
</html>
